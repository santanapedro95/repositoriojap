<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <main role="main" class="pb-5">
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
    </div>

    <div class="container" style="width: 60%;">
      <table class="table thead-light" id="table">
        <thead>
          <tr>
            <th scope="col">Imagen</th>
            <th scope="col">Artículo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Unitario</th>
            <th scope="col">Subtotal (UYU)</th>
          </tr>
        </thead>
        <tbody id="cantidadFilas">
        </tbody>
      </table>
    </div>

    <div class="container" style="width: 60%;">



      <div class="card bg-secondary mb-3">
        <div id="comentarios" class="row card-header ">
          <div class="col">
            <!-- Columna Izquierda -->
            <h2 class="text-white">Costos</h2>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Fila subtotal -->
            <div class="col">
              <h5 class="text-white subtitulos">Subtotal</h5>
            </div>
            <div class="col text-white" id="totalFinal" style="margin: 8px; text-align: right;">
            </div>
          </div>
          <hr class="my-3">
          <div class="row">
            <!-- Fila Envio -->
            <div class="col">
              <h5 class="text-white subtitulos">Envio</h5>
            </div>
            <div class="col" id="" style="margin: 8px; text-align: right;"> Costo envio
            </div>
          </div>
          <hr class="my-3">
          <div class="row">
            <!-- Fila TOTAL -->
            <div class="col">
              <h3 class="text-white subtitulos">Total</h3>
            </div>
            <div class="col text-white" id="precioFinal" style="margin: 8px; text-align: right; font-size: 25px;">
            </div>
          </div>
        </div>
      </div>


    </div>




  </main>


  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
