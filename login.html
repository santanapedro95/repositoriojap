    html,
    body {
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;

    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .entrada {
      align-items: center;
      background-color: white;

<body>
  <div class="text-center entrada" style="margin-top: 30px;">
    <img src="img/login.png" alt="e-Comerce" width="250px" style="border-radius: 30px;">
    <h2 class="p-4">Iniciar Sesión</h1>
      <label for="ingresoMail">Correo</label>
      <input class="form-control signin" id="ingresoMail" name="ingresoMail" placeholder="Ingrese su mail">
      <div id="divMail"></div>
      <label for="ingresoPassword">Contraseña</label>
      <input class="form-control signin" id="ingresoPassword" name="ingresoPassword" placeholder="Password">
      <div id="divPassword"></div>
      <hr>
      <div style="margin-top: 30px;">
        <label for="recordar">
          <input type="checkbox" id="recordar" name="recordar" value="recordar"> Recordar
        </label>
      </div>
      <hr>
      <button id="botonSesion" class="btn btn-primary btn-lg" type="submit"><i class="fas fa-sign-in-alt"></i> Sign
        In</button>
      <hr>
      <div id="google">
        <!-- Sign-In -->
        <div class="g-signin2 btn btn-primary btn-lg" data-onsuccess="onSignIn" data-theme="dark"></div><br>
        <!-- Sign-out -->
        <a href="#" id="signOutlink">Sign out</a>
      </div>
  </div>

  <script src="js/init.js"></script>
